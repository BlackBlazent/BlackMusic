<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./blackmusic-entrance.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap"
    />
    <script src="./intrance.js" async defer></script>
  </head>
  <body>
    <main class="blackmusic-entrance">
      <nav class="blackmusic-entrance-nav">
        <div class="blackmusic-entrance-nav-con"></div>
        <div class="blackmusic-entrance-nav-conten">
          <div class="blackmusic-entrance-logo">
            <img
              class="blackmusic-entrance-logo-img-icon"
              alt=""
              src="./public/blackmusicentrancelogoimg.svg"
            />
          </div>
        </div>
      </nav>
      <section class="blackmusic-entrance-contents">
        <div class="blackmusic-entrance-bg">
          <img
            class="blackmusic-entrance-bg-img-icon"
            alt=""
            src="./public/blackmusicentrancebgimg.svg"
          />
        </div>
        <div class="blackmusic-entrance-bg">
          <div class="blackmusic-entrance-bg-cover-w"></div>
        </div>
        <div class="blackmusic-entrance-package-lo">
          <span class="blackmusic-entrance-header">
            <h1 class="blackmusic-entrnace-header-tx">
              <span class="welcome-to">Welcome to </span>
              <b>BlackMusic</b>
            </h1>
          </span>
          <div class="blackmusic-entrance-slideshow"><!--Slideshow-->
            <img class="blackmusic-entrance-slideshow-icon" id="slideshow-image" alt="" src="./public/blackmusicentranceslideshowimg@2x.png"
            />
          </div>
        </div>
        <div class="blackmusic-entrance-package-lo1">
          <div class="blackmusic-entrance-package-lo2">
            <h3 class="blackmusic-entrance-package-lo3">
              <span class="welcome-to">Loading package </span>
              <b>BlackMusic</b>
              <span class="welcome-to"> package:</span>
            </h3>
          </div>
          <div class="loader-span">
            <span class="loader-span1" id="for-app-data">Loading...</span>
            <span class="loader-span2"id="for-app-registry" >Loading...</span>
            <span class="loader-span3" id="for-app-src">Loading...</span>
            <span class="loader-span4" id="for-app-docs">Loading...</span>
            <span class="loader-span5" id="for-app-test">Loading...</span>
          </div>
        </div>
      </section>
      <footer class="blackmusic-entrance-footer">
        <div class="blackmusic-entrance-footer-con"></div>
      </footer>
    </main>
  </body>
</html>
