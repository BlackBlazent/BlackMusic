<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./pip-mode-pop-window1.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap"
    />
  </head>
  <body>
    <div class="pip-mode-pop-window6">
      <div class="pip-mode-pop-window-theater6"></div>
      <nav class="pip-navbar6">
        <img
          class="pip-navbar-con-icon6"
          alt=""
          src="./public/pipnavbarcon2.svg"
        />

        <div class="pip-music-title-header6">
          <h3 class="pip-music-title-header-tx6">Cool For The Summer</h3>
        </div>
        <div class="mini-close-toggles6">
          <button class="minimize-pip-window-toggle6">
            <img
              class="minimize-pip-window-img-icon6"
              alt=""
              src="./public/minimizepipwindowimg.svg"
            />
          </button>
          <button class="close-pip-window-toggle6">
            <img
              class="minimize-pip-window-img-icon6"
              alt=""
              src="./public/closepipwindowimg.svg"
            />
          </button>
        </div>
      </nav>
      <div class="pip-theater-play6">
        <div class="pip-theater-play-if-audio6">
          <img
            class="pip-theater-play-audio-cover-icon6"
            alt=""
            src="./public/piptheaterplayaudiocover1@2x.png"
          />
        </div>
        <div class="pip-theater-play-if-audio6">
          <video class="pip-theater-play-video-actor6" controls>
            <source src />
          </video>
        </div>
        <div class="pip-seekbar-durations6">
          <div class="music-duration-container16"></div>
          <div class="seek-bar-toggle16">
            <div class="seek-bar-dragger5" id="duration-dragger"></div>
          </div>
        </div>
      </div>
      <footer class="pip-footerbar6">
        <div class="pip-footerbar-con1"></div>
        <div class="pip-usic-main-playbacks-items6">
          <button class="skip-backward-previous-left16">
            <img
              class="skip-backward-previous-img-icon16"
              alt=""
              src="./public/onlinenextmusicimg.svg"
            />
          </button>
          <button class="pause-play20">
            <img
              class="skip-backward-previous-img-icon16"
              alt=""
              src="./public/pauseplayimg2.svg"
            />
          </button>
          <button class="skip-forward-next-right16">
            <img
              class="skip-backward-previous-img-icon16"
              alt=""
              src="./public/onlinenextmusicimg.svg"
            />
          </button>
          <button class="stop16">
            <img
              class="skip-backward-previous-img-icon16"
              alt=""
              src="./public/stopimg1.svg"
            />
          </button>
          <button class="fast-speed-forward16">
            <img
              class="skip-backward-previous-img-icon16"
              alt=""
              src="./public/fastforwardimg1.svg"
            />
          </button>
          <button class="slower-speed-forward16">
            <img
              class="skip-backward-previous-img-icon16"
              alt=""
              src="./public/slowerforwardimg1.svg"
            />
          </button>
          <button class="rewind16">
            <img
              class="skip-backward-previous-img-icon16"
              alt=""
              src="./public/rewindimg1.svg"
            />
          </button>
          <button class="loops20">
            <img
              class="skip-backward-previous-img-icon16"
              alt=""
              src="./public/loopsimg1.svg"
            />
          </button>
          <button class="shuffle20">
            <img
              class="skip-backward-previous-img-icon16"
              alt=""
              src="./public/shuffleimg1.svg"
            />
          </button>
          <button class="skip-five-sec16">
            <img
              class="skip-backward-previous-img-icon16"
              alt=""
              src="./public/skipfiveimg1.svg"
            />
          </button>
          <button class="skip-ten-sec16">
            <img
              class="skip-backward-previous-img-icon16"
              alt=""
              src="./public/skiptenimg1.svg"
            />
          </button>
          <button class="skip-fifthten-sec16">
            <img
              class="skip-backward-previous-img-icon16"
              alt=""
              src="./public/skipfifthtenimg1.svg"
            />
          </button>
          <div class="duration-time9">
            <div class="duration-time-tx5">3:00</div>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
